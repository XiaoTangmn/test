	window.addEventListener("resize",function(){

		console.log(el.style.width,"el");
	})
	{
		let obj={
			age:90,
			fu(){
				console.log(this);
			}
			
		}
		// obj.fu();
		// call("要改变指向的对象"，参数，参数2)会立即执行
		obj.fu.call({age:23})
		// apply("要改变指向的对象"，【参数，参数2】)
		obj.fu.apply({age:23})
		// bind("要改变指向的对象"，参数，参数2)返回一个函数
		let fn =obj.fu.bind({age:23})
		fn();
	}
	
	 function timeout(ms){
		return new Promise(resovle =>{
			setTimeout(function(){
				console.log(5555);
				resovle();
			},ms)
		}) 
		
	}
	// async把异步操作变同步操作
	async function test(ms,val){
	await	timeout(ms);
		console.log(val);
	}
	test(1000,"你好")
