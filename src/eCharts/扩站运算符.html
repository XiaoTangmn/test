<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</body>
<script>
    // 深拷贝，a2改变，a1不变
    const a1=[1,'kojj你好'];
    const [...a2]=a1;
    console.log(a2.splice(1,1));
    console.log(a1);
// 扩展运算符用于数组赋值，只能放在参数的最后一位，否则会报错。
const [a4,...a5]=[2,'opo能不能'];
console.log(a4,a5);
//可展开有iter的集合
const go = function*(){
  yield 1;
  yield 2;
  yield 3;
};
console.log([...go()]);
let arrayLike = {
    '0': 'a',
    '1': 'b',
    '2': 'c',
    length: 3
};
// ES5的写法
// var arr1 = [].slice.call(arrayLike); // ['a', 'b', 'c']
// ES6的写法
let arr2 = Array.from(arrayLike); // ['a', 'b', 'c']

console.log(arr2);

let arr3=new Set(['s','i'])
console.log(Array.from(arr3));

console.log(Array.from([1,3,5],x => x*2)===Array.from([1,3,5]).map(x => x*2));
console.log(Array.of([undefined,1,44,"你好"]))

// [7,1,44,9].copyWithin(1,2,3)
console.log([1, 2, 3, 4, 5].copyWithin(0, 1).includes(2))
console.log(
[1, 2, , [3, [4, 5]]].flat(Infinity))
// flatMap()方法对原数组的每个成员执行一个函数（相当于执行 Array.prototype.map() ），然后对返回值组成的数组执行 flat() 方法

console.log([2,4,3].flatMap((x)=>[x,x*3]))

console.log(Array.from(['a',,'b']))

const arr = [
  'peach',
  'straw',
  'apple',
  'spork'
];

const s= (s1,s2)=>{
	if(s1[0]<s2[0]) return -1
	return 1
}
console.log(arr.sort(s))

</script>
</html>
